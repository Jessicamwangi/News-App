{% extends 'base.html'%} {% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<br>
<br>
<br>
<body>
  <h1 align="center" class="text-capitalize"> {{id}} </h3>
  <div class="container">
    <div class="card-columns" style="font-size: 30px;">
      {% for article in articles %}

      <div class="card">
        <img class="card" src="{{article.image}}" alt="Card image cap" size="100px180">
        <div class="card-body">
          <h5 class="card-title">{{article.author}}</h5>
          <p class="card-text">{{article.description}}</p>
          <a href="{{article.url}}">
            <p class="card-text">Click here for more details!</p>
          </a>
        </div>
        <div class="card-footer">
          <small class="text-muted">Article date:{{article.time}}</small>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endblock %}
</body>
